<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NATRIX Store</title><script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/index.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:#0a0a0a;color:#fff;line-height:1.6}header{background:#000;padding:20px;border-bottom:3px solid #00d4ff;position:sticky;top:0;z-index:100}header h1{color:#00d4ff;display:inline;margin-right:40px}.cart-btn{background:#00d4ff;color:#000;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;font-weight:bold}.cart-count{background:red;color:#fff;border-radius:50%;width:22px;height:22px;display:inline-block;text-align:center;margin-left:5px}.container{max-width:1200px;margin:20px auto;padding:0 20px}.section-title{text-align:center;font-size:32px;color:#00d4ff;margin:30px 0;border-bottom:2px solid #00d4ff;padding-bottom:15px}.products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;margin:30px 0}.product-card{background:#1a1a1a;border:2px solid #00d4ff;border-radius:10px;overflow:hidden;transition:all 0.3s}.product-card:hover{box-shadow:0 0 20px #00d4ff;transform:translateY(-5px)}.product-img{width:100%;height:250px;background:#222;display:flex;align-items:center;justify-content:center;overflow:hidden}.product-img img{width:100%;height:100%;object-fit:cover}.product-info{padding:20px}.product-name{color:#00d4ff;font-size:20px;font-weight:bold;margin:10px 0}.product-price{color:#00ff00;font-size:22px;font-weight:bold;margin:10px 0}.product-options{margin:15px 0}.option-group{margin:10px 0}.option-group label{display:block;font-size:12px;color:#aaa;margin-bottom:5px}.option-group select{width:100%;padding:8px;background:#222;color:#fff;border:1px solid #00d4ff;border-radius:3px}.add-to-cart{width:100%;padding:12px;background:#00d4ff;color:#000;border:none;border-radius:5px;font-weight:bold;cursor:pointer;margin-top:10px}.add-to-cart:hover{background:#00ffff}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:2000;overflow:auto}.modal-content{background:#1a1a1a;margin:20px auto;padding:30px;border:2px solid #00d4ff;border-radius:10px;width:90%;max-width:600px}.close{color:#00d4ff;float:right;font-size:28px;cursor:pointer}.close:hover{color:#ff0000}.cart-item{background:#2a2a2a;padding:15px;margin:10px 0;border-left:3px solid #00d4ff;display:flex;justify-content:space-between;align-items:center}.remove-btn{background:#ff0000;color:#fff;border:none;padding:5px 15px;border-radius:3px;cursor:pointer}.cart-summary{background:#2a2a2a;padding:20px;margin:20px 0;border:1px solid #00d4ff;border-radius:5px}.summary-line{display:flex;justify-content:space-between;margin:10px 0;font-size:16px}.checkout-btn{width:100%;padding:15px;background:#00ff00;color:#000;border:none;border-radius:5px;font-weight:bold;cursor:pointer;margin-top:15px;font-size:16px}.checkout-btn:hover{background:#00cc00}.form-group{margin:15px 0}.form-group label{display:block;margin-bottom:5px;color:#00d4ff;font-weight:bold}.form-group input,.form-group textarea{width:100%;padding:10px;background:#2a2a2a;color:#fff;border:1px solid #00d4ff;border-radius:3px}.payment-options{background:#2a2a2a;padding:15px;border-radius:5px;margin:15px 0}.payment-option{padding:10px;margin:10px 0;border:1px solid #00d4ff;border-radius:3px;cursor:pointer}.payment-option input{margin-right:10px}.empty-cart{text-align:center;padding:40px;color:#666}.success{color:#00ff00;background:#004d00;padding:15px;border-radius:5px;margin:15px 0;text-align:center}footer{background:#000;text-align:center;padding:20px;border-top:2px solid #00d4ff;margin-top:30px;color:#666}</style></head><body><header><h1 style="color:#00d4ff">NATRIX</h1><button class="cart-btn" onclick="openCart()">CART <span class="cart-count" id="count">0</span></button></header><div class="container"><h2 class="section-title">OUR PRODUCTS</h2><div class="products-grid" id="grid"></div></div><div id="cart-modal" class="modal"><div class="modal-content"><span class="close" onclick="closeCart()">&times;</span><h2>Shopping Cart</h2><div id="cart-items"></div><div id="cart-summary"></div></div></div><div id="checkout-modal" class="modal"><div class="modal-content"><span class="close" onclick="closeCheckout()">&times;</span><h2>CHECKOUT</h2><div id="checkout-form"></div></div></div><footer><p>&copy; 2026 NATRIX - Handcrafted with love in Groningen, NL</p></footer><script>emailjs.init('b-uygIh1odQhmKxgw');const products=[{id:1,name:'Black Hoodie',price:45,img:'https://via.placeholder.com/250x250?text=Black+Hoodie',colors:['Black','Navy'],sizes:['XS','S','M','L','XL','2XL']},{id:2,name:'White T-Shirt',price:25,img:'https://via.placeholder.com/250x250?text=White+Tee',colors:['White','Grey'],sizes:['XS','S','M','L','XL','2XL']},{id:3,name:'Navy Sweatshirt',price:50,img:'https://via.placeholder.com/250x250?text=Navy+Sweatshirt',colors:['Navy','Black'],sizes:['XS','S','M','L','XL']},{id:4,name:'Premium Bag',price:65,img:'https://via.placeholder.com/250x250?text=Premium+Bag',colors:['Black','Brown'],sizes:['One Size']},{id:5,name:'Classic Slides',price:35,img:'https://via.placeholder.com/250x250?text=Slides',colors:['Black','White'],sizes:['36','37','38','39','40','41','42']},{id:6,name:'NATRIX Cap',price:20,img:'https://via.placeholder.com/250x250?text=Cap',colors:['Black','White'],sizes:['One Size']}];let cart=[];function initProducts(){const grid=document.getElementById('grid');grid.innerHTML=products.map(p=>`<div class="product-card"><div class="product-img"><img src="${p.img}" alt="${p.name}"></div><div class="product-info"><div class="product-name">${p.name}</div><div class="product-price">EUR ${p.price}</div><div class="product-options"><div class="option-group"><label>Size</label><select id="s${p.id}">${p.sizes.map(s=>`<option>${s}</option>`).join('')}</select></div><div class="option-group"><label>Color</label><select id="c${p.id}">${p.colors.map(c=>`<option>${c}</option>`).join('')}</select></div></div><button class="add-to-cart" onclick="addCart(${p.id})">ADD TO CART</button></div></div>`).join('')}function addCart(id){const p=products.find(x=>x.id===id);const s=document.getElementById('s'+id).value;const c=document.getElementById('c'+id).value;cart.push({...p,size:s,color:c});document.getElementById('count').textContent=cart.length;alert('Added to cart!')}function openCart(){const items=document.getElementById('cart-items');if(cart.length===0){items.innerHTML='<p class="empty-cart">Cart is empty</p>';document.getElementById('cart-summary').innerHTML=''}else{const total=cart.reduce((sum,item)=>sum+item.price,0);items.innerHTML=cart.map((item,idx)=>`<div class="cart-item"><div><strong>${item.name}</strong><br><small>Size: ${item.size}, Color: ${item.color}</small></div><div><span style="color:#00ff00;font-weight:bold">EUR ${item.price}</span><button class="remove-btn" onclick="removeCart(${idx})">REMOVE</button></div></div>`).join('');document.getElementById('cart-summary').innerHTML=`<div class="cart-summary"><div class="summary-line"><span>Subtotal:</span><span>EUR ${total}</span></div><div class="summary-line"><span>Shipping:</span><span>FREE</span></div><div class="summary-line" style="border-top:2px solid #00d4ff;padding-top:10px;font-weight:bold;color:#00ff00"><span>TOTAL:</span><span>EUR ${total}</span></div><button class="checkout-btn" onclick="goCheckout()">CHECKOUT</button></div>`}document.getElementById('cart-modal').style.display='block'}function closeCart(){document.getElementById('cart-modal').style.display='none'}function removeCart(idx){cart.splice(idx,1);document.getElementById('count').textContent=cart.length;openCart()}function goCheckout(){closeCart();const total=cart.reduce((sum,item)=>sum+item.price,0);document.getElementById('checkout-form').innerHTML=`<form><div class="form-group"><label>Full Name*</label><input type="text" id="name" required></div><div class="form-group"><label>Email*</label><input type="email" id="email" required></div><div class="form-group"><label>Address*</label><input type="text" id="address" required></div><div class="form-group"><label>City*</label><input type="text" id="city" required></div><div class="form-group"><label>Postal Code*</label><input type="text" id="postal" required></div><div class="form-group"><label>Phone (Optional)</label><input type="tel" id="phone"></div><div class="form-group"><label>Notes</label><textarea id="notes"></textarea></div><h3 style="color:#00d4ff;margin:20px 0">Payment Method</h3><div class="payment-options"><div class="payment-option"><input type="radio" name="pay" value="paypal" checked> PayPal</div><div class="payment-option"><input type="radio" name="pay" value="tikkie"> Tikkie (NL45 SNSB 8838889511)</div></div><div class="cart-summary"><div class="summary-line"><span>Total:</span><span style="color:#00ff00;font-weight:bold">EUR ${total}</span></div></div><button type="button" class="checkout-btn" onclick="placeOrder()">PLACE ORDER</button><button type="button" class="checkout-btn" style="background:#888;margin-top:5px" onclick="closeCheckout()">BACK</button></form>`;document.getElementById('checkout-modal').style.display='block'}function closeCheckout(){document.getElementById('checkout-modal').style.display='none'}function placeOrder(){const name=document.getElementById('name').value;const email=document.getElementById('email').value;const address=document.getElementById('address').value;const city=document.getElementById('city').value;const postal=document.getElementById('postal').value;const phone=document.getElementById('phone').value;const notes=document.getElementById('notes').value;const pay=document.querySelector('input[name="pay"]:checked').value;if(!name||!email||!address||!city||!postal){alert('Please fill all required fields');return}const items=cart.map(i=>`${i.name} (${i.size}, ${i.color}) - EUR ${i.price}`).join('\n');const total=cart.reduce((sum,item)=>sum+item.price,0);emailjs.send('service_3k5n8j8','template_8q2p1x3',{to_email:'natrixbrand@gmail.com',customer_name:name,customer_email:email,customer_address:`${address}, ${city} ${postal}`,customer_phone:phone||'Not provided',order_items:items,order_total:total,payment_method:pay==='tikkie'?'Tikkie (NL45 SNSB 8838889511)':'PayPal',special_notes:notes||'None'}).then(()=>{alert('Order placed! Check your email for confirmation');cart=[];document.getElementById('count').textContent='0';closeCheckout()}).catch(err=>{alert('Order received! We will contact you soon');cart=[];document.getElementById('count').textContent='0';closeCheckout()})}window.onclick=function(e){const cartMod=document.getElementById('cart-modal');const checkMod=document.getElementById('checkout-modal');if(e.target===cartMod)cartMod.style.display='none';if(e.target===checkMod)checkMod.style.display='none'}initProducts()</script></body></html>
