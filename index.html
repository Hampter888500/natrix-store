<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATRIX - Premium Clothing Brand</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/index.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --dark-bg: #0a0a0a; --light-bg: #1a1a1a; --accent: #00d4ff; --accent-hover: #00a8cc; --text-light: #ffffff; --text-muted: #888888; --border: #2a2a2a; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; background-color: var(--dark-bg); color: var(--text-light); line-height: 1.6; }
        header { background: linear-gradient(135deg, #000000, #1a1a1a); padding: 20px 0; border-bottom: 2px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 28px; font-weight: bold; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        .cart-btn { background-color: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.3s ease; }
        .cart-btn:hover { background-color: var(--accent-hover); transform: scale(1.05); }
        .cart-count { display: inline-block; background-color: #ff0000; color: white; border-radius: 50%; width: 24px; height: 24px; text-align: center; line-height: 24px; margin-left: 5px; font-size: 12px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .hero { background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 0, 0, 0.9)); padding: 60px 20px; text-align: center; border-bottom: 2px solid var(--border); }
        .hero h1 { font-size: 48px; margin-bottom: 10px; color: var(--accent); }
        .hero p { font-size: 20px; color: var(--text-muted); }
        .products-section { padding: 60px 20px; }
        .section-title { text-align: center; font-size: 36px; margin-bottom: 50px; color: var(--text-light); border-bottom: 2px solid var(--accent); padding-bottom: 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background-color: var(--light-bg); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; transition: all 0.3s ease; display: flex; flex-direction: column; }
        .product-card:hover { border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); transform: translateY(-5px); }
        .product-img { width: 100%; height: 300px; background-color: #2a2a2a; display: flex; align-items: center; justify-content: center; color: var(--text-muted); font-size: 14px; overflow: hidden; }
        .product-img img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-size: 20px; font-weight: bold; margin-bottom: 10px; color: var(--accent); }
        .product-price { font-size: 24px; font-weight: bold; color: #00ff00; margin-bottom: 15px; }
        .product-desc { font-size: 14px; color: var(--text-muted); margin-bottom: 15px; flex-grow: 1; }
        .product-options { margin-bottom: 15px; }
        .option-group { margin-bottom: 10px; }
        .option-group label { display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 5px; }
        .option-group select { width: 100%; padding: 8px; background-color: #2a2a2a; color: var(--text-light); border: 1px solid var(--border); border-radius: 5px; cursor: pointer; }
        .add-to-cart { background-color: var(--accent); color: #000; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; width: 100%; }
        .add-to-cart:hover { background-color: var(--accent-hover); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); }
        .modal-content { background-color: var(--light-bg); margin: 10% auto; padding: 30px; border: 2px solid var(--accent); border-radius: 10px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .close-btn { color: var(--accent); float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: var(--accent-hover); }
        .modal h2 { margin-bottom: 20px; color: var(--accent); clear: both; }
        .modal input, .modal textarea, .modal select { width: 100%; padding: 10px; margin-bottom: 15px; background-color: #0a0a0a; color: var(--text-light); border: 1px solid var(--border); border-radius: 5px; }
        .cart-item { background-color: #2a2a2a; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--accent); }
        .cart-item-details { flex-grow: 1; }
        .cart-item-name { font-weight: bold; color: var(--accent); }
        .cart-item-options { font-size: 12px; color: var(--text-muted); }
        .cart-item-price { color: #00ff00; font-weight: bold; margin-right: 20px; }
        .remove-btn { background-color: #ff0000; color: white; border: none; padding: 5px 15px; border-radius: 3px; cursor: pointer; font-size: 12px; }
        .cart-summary { background-color: #2a2a2a; padding: 20px; border-radius: 5px; margin-top: 20px; border: 1px solid var(--accent); }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 16px; }
        .summary-line.total { border-top: 2px solid var(--accent); padding-top: 10px; font-weight: bold; color: #00ff00; }
        .checkout-btn { width: 100%; padding: 15px; background-color: #00ff00; color: #000; border: none; border-radius: 5px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px; }
        .checkout-btn:hover { background-color: #00cc00; }
        .empty-cart { text-align: center; padding: 40px; color: var(--text-muted); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .payment-options { background-color: #2a2a2a; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .payment-option { margin-bottom: 15px; padding: 15px; border: 2px solid var(--border); border-radius: 5px; cursor: pointer; transition: all 0.3s ease; }
        .payment-option:hover { border-color: var(--accent); background-color: rgba(0, 212, 255, 0.1); }
        .payment-option input { margin-right: 10px; }
        .success-message { background-color: #004d00; border: 2px solid #00ff00; color: #00ff00; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">NATRIX</div>
            <button class="cart-btn" onclick="openCart()">CART <span class="cart-count" id="cartCount">0</span></button>
        </div>
    </header>
    <div class="hero">
        <h1>NATRIX CLOTHING BRAND</h1>
        <p>Premium handmade clothing with style and quality</p>
    </div>
    <div class="container">
        <section class="products-section">
            <h2 class="section-title">OUR COLLECTIONS</h2>
            <div class="products-grid" id="productsGrid"></div>
        </section>
    </div>
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div id="cartSummary"></div>
        </div>
    </div>
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCheckout()">&times;</span>
            <h2>Checkout</h2>
            <div id="checkoutContent"></div>
        </div>
    </div>
    <script>
        emailjs.init('b-uygIh1odQhmKxgw');
        const products = [
            { id: 1, name: 'Classic Black Hoodie', price: 45, img: 'https://images.printful.com/images/product_image/fabric_preview/1/1649873622-0.jpg', desc: 'Premium black hoodie', sizes: ['XS', 'S', 'M', 'L', 'XL', '2XL'], colors: ['Black'] },
            { id: 2, name: 'White T-Shirt', price: 25, img: 'https://images.printful.com/images/product_image/fabric_preview/1/1649873622-0.jpg', desc: 'Classic white tee', sizes: ['XS', 'S', 'M', 'L', 'XL', '2XL'], colors: ['White'] },
            { id: 3, name: 'Navy Sweatshirt', price: 50, img: 'https://images.printful.com/images/product_image/fabric_preview/1/1649873622-0.jpg', desc: 'Comfortable sweatshirt', sizes: ['XS', 'S', 'M', 'L', 'XL', '2XL'], colors: ['Navy'] },
            { id: 4, name: 'Premium Bag', price: 65, img: 'https://images.printful.com/images/product_image/fabric_preview/1/1649873622-0.jpg', desc: 'Stylish bag', sizes: ['One Size'], colors: ['Black'] },
            { id: 5, name: 'Slides', price: 35, img: 'https://images.printful.com/images/product_image/fabric_preview/1/1649873622-0.jpg', desc: 'Comfortable slides', sizes: ['36', '37', '38', '39', '40', '41', '42'], colors: ['Black'] },
            { id: 6, name: 'Logo Cap', price: 20, img: 'https://images.printful.com/images/product_image/fabric_preview/1/1649873622-0.jpg', desc: 'Classic cap', sizes: ['One Size'], colors: ['Black'] }
        ];
        let cart = [];
        function initProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-img"><img src="${product.img}" alt="${product.name}"></div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">EUR ${product.price}</div>
                        <div class="product-desc">${product.desc}</div>
                        <div class="product-options">
                            <div class="option-group">
                                <label>Size</label>
                                <select id="size-${product.id}">${product.sizes.map(s => `<option>${s}</option>`).join('')}</select>
                            </div>
                            <div class="option-group">
                                <label>Color</label>
                                <select id="color-${product.id}">${product.colors.map(c => `<option>${c}</option>`).join('')}</select>
                            </div>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">ADD TO CART</button>
                    </div>
                </div>
            `).join('');
        }
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const size = document.getElementById(`size-${productId}`).value;
            const color = document.getElementById(`color-${productId}`).value;
            cart.push({ ...product, size, color, cartId: Date.now() + Math.random() });
            updateCartCount();
            alert('Added to cart!');
        }
        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }
        function openCart() {
            const cartContent = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartContent.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                document.getElementById('cartSummary').innerHTML = '';
            } else {
                cartContent.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-options">Size: ${item.size} | Color: ${item.color}</div>
                        </div>
                        <div class="cart-item-price">EUR ${item.price}</div>
                        <button class="remove-btn" onclick="removeFromCart(${index})">REMOVE</button>
                    </div>
                `).join('');
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                document.getElementById('cartSummary').innerHTML = `
                    <div class="cart-summary">
                        <div class="summary-line"><span>Subtotal:</span><span>EUR ${total}</span></div>
                        <div class="summary-line"><span>Shipping:</span><span>FREE</span></div>
                        <div class="summary-line total"><span>TOTAL:</span><span>EUR ${total}</span></div>
                        <button class="checkout-btn" onclick="proceedToCheckout()">PROCEED TO CHECKOUT</button>
                    </div>
                `;
            }
            document.getElementById('cartModal').style.display = 'block';
        }
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            openCart();
        }
        function proceedToCheckout() {
            document.getElementById('cartModal').style.display = 'none';
            openCheckout();
        }
        function openCheckout() {
            const checkoutContent = document.getElementById('checkoutContent');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            checkoutContent.innerHTML = `
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="customerName" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="customerEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Street Address *</label>
                    <input type="text" id="customerAddress" placeholder="Street address" required>
                </div>
                <div class="form-group">
                    <label>City *</label>
                    <input type="text" id="customerCity" placeholder="City" required>
                </div>
                <div class="form-group">
                    <label>Postal Code *</label>
                    <input type="text" id="customerPostal" placeholder="Postal code" required>
                </div>
                <div class="form-group">
                    <label>Phone Number (Optional)</label>
                    <input type="tel" id="customerPhone" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <label>Order Notes</label>
                    <textarea id="customerNotes" placeholder="Any special requests?"></textarea>
                </div>
                <h3 style="margin-top: 30px; margin-bottom: 15px;">Payment Method</h3>
                <div class="payment-options">
                    <div class="payment-option">
                        <input type="radio" name="payment" value="paypal" checked> PayPal
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" value="tikkie"> Tikkie (SNS: NL45 SNSB 8838889511)
                    </div>
                </div>
                <div class="cart-summary">
                    <div class="summary-line"><span>Subtotal:</span><span>EUR ${total}</span></div>
                    <div class="summary-line"><span>Shipping:</span><span>FREE</span></div>
                    <div class="summary-line total"><span>TOTAL:</span><span>EUR ${total}</span></div>
                </div>
                <button class="checkout-btn" onclick="completeOrder()">COMPLETE ORDER</button>
                <button class="checkout-btn" style="background-color: #888; margin-top: 10px;" onclick="closeCheckout()">BACK TO CART</button>
            `;
            document.getElementById('checkoutModal').style.display = 'block';
        }
        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }
        function completeOrder() {
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;
            const address = document.getElementById('customerAddress').value;
            const city = document.getElementById('customerCity').value;
            const postal = document.getElementById('customerPostal').value;
            const phone = document.getElementById('customerPhone').value;
            const notes = document.getElementById('customerNotes').value;
            const payment = document.querySelector('input[name="payment"]:checked').value;
            if (!name || !email || !address || !city || !postal) {
                alert('Please fill in all required fields');
                return;
            }
            const orderItems = cart.map(item => `${item.name} (Size: ${item.size}, Color: ${item.color}) - EUR ${item.price}`).join('\n');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const emailData = {
                to_email: 'natrixbrand@gmail.com',
                customer_name: name,
                customer_email: email,
                customer_address: `${address}, ${city} ${postal}`,
                customer_phone: phone || 'Not provided',
                order_items: orderItems,
                order_total: total,
                payment_method: payment === 'tikkie' ? 'Tikkie (NL45 SNSB 8838889511)' : 'PayPal',
                special_notes: notes || 'None',
                order_date: new Date().toLocaleString()
            };
            alert('Order received! Check your email for confirmation.');
            cart = [];
            updateCartCount();
            closeCheckout();
        }
        window.onclick = function(event) {
            let cartModal = document.getElementById('cartModal');
            let checkoutModal = document.getElementById('checkoutModal');
            if (event.target == cartModal) {
                cartModal.style.display = 'none';
            }
            if (event.target == checkoutModal) {
                checkoutModal.style.display = 'none';
            }
        }
        initProducts();
    </script>
</body>
</html>
