    header { background: rgba(0, 0, 0, 0.9); padding: 20px 0; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #00d4ff; box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1); }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header-content { display: flex; justify-content: space-between; align-items: center; }

    .product-card:hover { transform: translateY(-10px); border-color: #00ffff; box-shadow: 0 0 40px rgba(0, 212, 255, 0.3); }
    .product-img { width: 100%; height: 300px; background: linear-gradient(45deg, #00d4ff, #00ffff); display: flex; align-items: center; justify-content: center; font-size: 3em; }
    .product-info { padding: 20px; }
    .product-name { font-size: 1.3em; color: #00d4ff; margin-bottom: 10px; font-weight: bold; }
    .product-price { font-size: 1.8em; color: #00ff00; margin-bottom: 15px; font-weight: bold; }
    .product-desc { color: #a0a0a0; margin-bottom: 15px; font-size: 0.9em; }
    .product-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    select { background: #2a2a2a; border: 1px solid #00d4ff; color: #00d4ff; padding: 8px; border-radius: 5px; }
    input[type="number"] { background: #2a2a2a; border: 1px solid #00d4ff; color: #00d4ff; padding: 8px; border-radius: 5px; width: 100%; }
    .add-to-cart { width: 100%; background: #00d4ff; color: #000; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    .add-to-cart:hover { background: #00ffff; transform: scale(1.05); }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); }
    .modal-content { background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); margin: 50px auto; padding: 30px; border: 2px solid #00d4ff; border-radius: 10px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    .close { color: #00d4ff; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: #00ffff; }
    .cart-item { background: #2a2a2a; padding: 15px; margin-bottom: 15px; border-left: 4px solid #00d4ff; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    .item-details { flex-grow: 1; }
    .item-name { color: #00d4ff; font-weight: bold; }
    .item-specs { color: #a0a0a0; font-size: 0.9em; }

    .remove-btn { background: #ff006e; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    .cart-summary { background: #00d4ff; color: #000; padding: 20px; border-radius: 5px; text-align: right; margin: 20px 0; }
    .total { font-size: 1.5em; font-weight: bold; }
    .checkout-form { display: none; }
    .form-group { margin-bottom: 15px; }
    label { display: block; color: #00d4ff; margin-bottom: 5px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; background: #2a2a2a; border: 1px solid #00d4ff; color: #e0e0e0; border-radius: 5px; }
    input:focus, textarea:focus { outline: none; border-color: #00ffff; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
    .payment-methods { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .payment-btn { padding: 15px; border: 2px solid #00d4ff; background: transparent; color: #00d4ff; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
    .payment-btn.active { background: #00d4ff; color: #000; }
    .payment-btn:hover { border-color: #00ffff; }
    .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
    .btn { padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    .btn-primary { background: #00d4ff; color: #000; }
    .btn-primary:hover { background: #00ffff; }
    .btn-secondary { background: #2a2a2a; color: #00d4ff; border: 2px solid #00d4ff; }

    footer { background: rgba(0, 0, 0, 0.9); color: #666; text-align: center; padding: 30px 0; border-top: 2px solid #00d4ff; margin-top: 60px; }
    .success-message { display: none; background: #00ff00; color: #000; padding: 20px; border-radius: 5px; margin: 20px 0; text-align: center; font-weight: bold; }
  </style>
</head>
